<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .navbar .links {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
        }
        
        .navbar .links a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .navbar .links a:hover {
            color: #0056b3;
        }
        
        .navbar .icons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }
        
        .navbar .icons img {
            height: 30px;
        }
        
        .navbar .sign-in {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #0056b3;
            font-size: 16px;
            border: 1px solid #0056b3;
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .navbar .sign-in:hover {
            background-color: #0056b3;
            color: #fff;
        }
        
        .navbar .menu {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
            display: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
        }
        
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .mobile-menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        
        .mobile-menu a:hover {
            background-color: #f7f7f7;
        }
        
        @media (max-width: 768px) {
            .navbar .links {
                display: none;
            }
            .navbar .menu {
                display: block;
            }
            .navbar .icons {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="menu" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">
            <img src="logo.png" alt="Real Madrid Logo">

        </div>
        <div class="links">
            <a href="#">Madridistas</a>
            <a href="#">Tickets</a>
            <a href="#">Hospitality</a>
            <a href="#">Tour</a>
            <a href="#">Shop</a>
            <a href="#">RM Play</a>
        </div>
        <div class="icons">
            <img src="adidas-removebg-preview.png" alt="Emirates Logo">
            <img src="emirates.png" alt="Adidas Logo">
        </div>
        <a href="#" class="sign-in">
            <span>&#128100;</span> Sign in
        </a>
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">Madridistas</a>
            <a href="#">Tickets</a>
            <a href="#">Hospitality</a>
            <a href="#">Tour</a>
            <a href="#">Shop</a>
            <a href="#">RM Play</a>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>
